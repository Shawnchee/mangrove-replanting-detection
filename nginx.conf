# Nginx RTMP Configuration for DJI Mini 2 Streaming
# Place this file in the nginx conf directory

worker_processes auto;
rtmp_auto_push on;
events {}

rtmp {
    server {
        listen 1935;  # Default RTMP port
        chunk_size 4096;
        
        # Catch-all application - accepts ANY stream name
        application drone {
            live on;
            record off;
            allow publish all;
            allow play all;
        }
        
        application live {
            live on;
            record off;
            allow publish all;
            allow play all;
        }
        
        # DJI sometimes uses just the root
        application dji {
            live on;
            record off;
            allow publish all;
            allow play all;
        }
    }
}

http {
    server {
        listen 8080;
        
        # Serve HLS stream
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root temp;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
        }
        
        # RTMP statistics
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        location /stat.xsl {
            root html;
        }
    }
}
